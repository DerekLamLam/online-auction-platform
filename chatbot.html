<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    .message { margin: 10px 0; }
    .user-msg { color: blue; }
    .bot-msg { color: green; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>

  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
 const firebaseConfig = {
    apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
    authDomain: "onlineauction-ba60b.firebaseapp.com",
    databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
    projectId: "onlineauction-ba60b",
    storageBucket: "onlineauction-ba60b.appspot.com",
    messagingSenderId: "313811380253",
    appId: "1:313811380253:web:e80553266413d869dafef4"
   };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Function to send user message and get bot response
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (userInput) {
        displayMessage(userInput, 'user');
        document.getElementById("user-input").value = '';
        await handleUserMessage(userInput);
      }
    }

    // Function to handle user input and generate bot response
    async function handleUserMessage(userMessage) {
      let botResponse = "How may I help you?";

      // Store the user message in Firebase Realtime Database
      const userMessageRef = database.ref('messages').push();
      await userMessageRef.set({
        sender: 'user',
        message: userMessage,
        timestamp: Date.now()
      });

      // Simple response logic based on input
      if (userMessage.toLowerCase().includes("search")) {
        botResponse = "Sure, what would you like to search for?";
      } else if (userMessage.toLowerCase().includes("auction")) {
        botResponse = "Are you looking to bid on an item?";
      }

      // Store the bot response in Firebase Realtime Database
      const botMessageRef = database.ref('messages').push();
      await botMessageRef.set({
        sender: 'bot',
        message: botResponse,
        timestamp: Date.now()
      });

      // Display bot response
      displayMessage(botResponse, 'bot');
    }

    // Function to display message in chat box
    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === 'user' ? 'user-msg' : 'bot-msg');
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // On page load, show initial greeting from bot
    window.onload = function() {
      displayMessage("Hello! How may I help you?", 'bot');
    };
  </script>

</body>
</html>
