<!DOCTYPE html>
<html>
<head>
    <title></title> Chatbot</title>
    <script>
        function chat() {
            const userInput = document.getElementById('userInput').value;
            const chatBox = document.getElementById('chatBox');

            if (userInput.trim() !== "") {
                chatBox.innerHTML += `<p>You: ${userInput}</p>`;
                chatBox.innerHTML += `<p>Bot: What can I help with "${userInput}"?</p>`;
                document.getElementById('userInput').value = ""; // Clear input field
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            }
        }
    </script>
</head>
<body>
    <h1> Chatbot</h1>
    <div id="chatBox" style="border: 1px solid black; height: 300px; overflow-y: scroll; padding: 10px;">
        <p>Bot: What may I help you?</p>
    </div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="chat()">Send</button>
</body>
</html>
