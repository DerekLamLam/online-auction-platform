<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .user-msg { color: blue; text-align: right; }
    .bot-msg { color: green; text-align: left; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>

  <h1>Online Auction Chatbot</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
      authDomain: "onlineauction-ba60b.firebaseapp.com",
      databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
      projectId: "onlineauction-ba60b",
      storageBucket: "onlineauction-ba60b.appspot.com",
      messagingSenderId: "313811380253",
      appId: "1:313811380253:web:e80553266413d869dafef4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Function to send user messages
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      displayMessage(userInput, 'user'); // Display user message
      document.getElementById("user-input").value = ''; // Clear input
      await handleBotResponse(userInput); // Handle bot response
    }

    // Function to handle bot responses
    async function handleBotResponse(userMessage) {
      let botResponse = "Sorry, I didn't understand that. Could you rephrase?";

      // Authentication check
      const user = auth.currentUser;
      if (!user) {
        botResponse = "Please log in to use the chatbot features.";
        displayMessage(botResponse, 'bot');
        return;
      }

      const userId = user.uid;

      // Bot logic
      if (userMessage.toLowerCase().includes("my auctions")) {
        botResponse = await getUserAuctions(userId);
      } else if (userMessage.toLowerCase().includes("bid")) {
        const bidDetails = userMessage.split(" ");
        if (bidDetails.length === 3) {
          const itemName = bidDetails[1];
          const bidAmount = parseFloat(bidDetails[2]);
          botResponse = await placeBid(userId, itemName, bidAmount);
        } else {
          botResponse = "Invalid format. Use: 'Bid itemName amount'.";
        }
      }

      displayMessage(botResponse, 'bot'); // Display bot response
    }

    // Function to display a message in the chat box
    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === 'user' ? 'user-msg' : 'bot-msg');
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // Function to get user auctions
    async function getUserAuctions(userId) {
      const userAuctionsRef = db.ref(`onlineAuction/users/${userId}/auction-items`);
      const snapshot = await userAuctionsRef.once('value');
      if (!snapshot.exists()) return "You have no active auctions.";

      let auctionList = "Your Auctions:\n";
      snapshot.forEach((childSnapshot) => {
        const item = childSnapshot.val();
        auctionList += `- ${item.name}: Highest Bid ${item.highestBid}\n`;
      });
      return auctionList;
    }

    // Function to place a bid
    async function placeBid(userId, itemName, bidAmount) {
      const userRef = db.ref('onlineAuction/users');
      const snapshot = await userRef.once('value');

      for (const userIdKey in snapshot.val()) {
        const userAuctionItems = snapshot.val()[userIdKey]['auction-items'];
        for (const itemId in userAuctionItems) {
          const item = userAuctionItems[itemId];
          if (item.name.toLowerCase() === itemName.toLowerCase()) {
            if (bidAmount > item.highestBid) {
              // Update bid
              const itemRef = db.ref(`onlineAuction/users/${userIdKey}/auction-items/${itemId}`);
              await itemRef.update({
                highestBid: bidAmount,
                highestBidder: userId
              });
              return `Your bid of ${bidAmount} for ${item.name} was successful.`;
            } else {
              return `Your bid must be higher than the current highest bid (${item.highestBid}).`;
            }
          }
        }
      }
      return `Item '${itemName}' not found.`;
    }

    // Welcome message
    window.onload = () => {
      displayMessage("Welcome to the Online Auction Chatbot! How can I assist you?", 'bot');
    };
  </script>
</body>
</html>
