<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Auction Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .user-msg { color: blue; text-align: right; }
    .bot-msg { color: green; text-align: left; }
    input[type="text"] { width: 200px; }
  </style>
</head>
<body>

  <h1>Online Auction Chatbot</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
      authDomain: "onlineauction-ba60b.firebaseapp.com",
      databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
      projectId: "onlineauction-ba60b",
      storageBucket: "onlineauction-ba60b.appspot.com",
      messagingSenderId: "313811380253",
      appId: "1:313811380253:web:e80553266413d869dafef4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Function to send user messages
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      displayMessage(userInput, 'user'); // Display user message
      document.getElementById("user-input").value = ''; // Clear input
      await handleBotResponse(userInput); // Handle bot response
    }

    // Function to handle bot responses
    async function handleBotResponse(userMessage) {
      let botResponse = "Sorry, I didn't understand that. Could you rephrase?";

      // Sample bot logic
      if (userMessage.toLowerCase().includes("available auctions")) {
        botResponse = await getAvailableAuctions();
      } else if (userMessage.toLowerCase().includes("bid")) {
        botResponse = "Please provide the item name and your bid amount (e.g., 'Bid chair 100').";
      } else if (userMessage.toLowerCase().startsWith("bid")) {
        const bidDetails = userMessage.split(" ");
        if (bidDetails.length === 3) {
          const itemName = bidDetails[1];
          const bidAmount = parseInt(bidDetails[2]);
          botResponse = await placeBid(itemName, bidAmount);
        } else {
          botResponse = "Invalid format. Use: 'Bid itemName amount'.";
        }
      }

      displayMessage(botResponse, 'bot'); // Display bot response
    }

    // Function to display a message
    function displayMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === 'user' ? 'user-msg' : 'bot-msg');
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // Function to get available auctions
    async function getAvailableAuctions() {
      const auctionsRef = database.ref('onlineAuction/users');
      const snapshot = await auctionsRef.once('value');
      const data = snapshot.val();

      let auctionList = "Available Auctions:\n";
      for (const userId in data) {
        if (data[userId].auction-items) {
          const items = data[userId]['auction-items'];
          for (const itemId in items) {
            const item = items[itemId];
            auctionList += `- ${item.name}: Starting at ${item.price}\n`;
          }
        }
      }
      return auctionList.trim() || "No auctions available.";
    }

    // Function to place a bid
    async function placeBid(itemName, bidAmount) {
      const auctionsRef = database.ref('onlineAuction/users');
      const snapshot = await auctionsRef.once('value');
      const data = snapshot.val();

      for (const userId in data) {
        if (data[userId]['auction-items']) {
          const items = data[userId]['auction-items'];
          for (const itemId in items) {
            const item = items[itemId];
            if (item.name.toLowerCase() === itemName.toLowerCase()) {
              if (bidAmount > item.highestBid) {
                // Update highest bid
                await database.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`).update({
                  highestBid: bidAmount,
                  highestBidder: "YourUserID" // Replace with actual user ID
                });
                return `Your bid of ${bidAmount} for ${item.name} has been placed successfully.`;
              } else {
                return `Your bid must be higher than the current highest bid (${item.highestBid}).`;
              }
            }
          }
        }
      }
      return `Item '${itemName}' not found in auctions.`;
    }

    // Display a welcome message on page load
    window.onload = function() {
      displayMessage("Welcome to the Online Auction! How may I assist you?", 'bot');
    };
  </script>
</body>
</html>
