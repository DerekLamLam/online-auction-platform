<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        .logout-button {
            background-color: red;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .item img {
            max-width: 200px;
            margin-top: 10px;
        }
        .edit-form {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button class="logout-button" onclick="logout()">Logout</button>

    <!-- Manage Users Section -->
    <div class="container">
        <h2>Manage Users</h2>
        <div id="usersList"></div>
    </div>

    <!-- Upload Auction Item Section -->
    <div class="container">
        <h2>Upload Auction Item</h2>
        <div class="form-container">
            <form id="uploadForm" onsubmit="uploadItem(event)">
                <label for="userSelect">Assign to User:</label>
                <select id="userSelect" required></select>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="price">Starting Price:</label>
                <input type="number" id="price" required>

                <label for="image">Item Image:</label>
                <input type="file" id="image" accept="image/*" required>

                <label for="endTime">Auction End Time:</label>
                <input type="datetime-local" id="endTime" required>

                <button type="submit">Upload Item</button>
            </form>
        </div>
    </div>

    <!-- Manage Auction Items Section -->
    <div class="container">
        <h2>Manage Auction Items</h2>
        <div id="itemList"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
            authDomain: "onlineauction-ba60b.firebaseapp.com",
            databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
            projectId: "onlineauction-ba60b",
            storageBucket: "onlineauction-ba60b.appspot.com",
            messagingSenderId: "313811380253",
            appId: "1:313811380253:web:e80553266413d869dafef4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', () => {
            const admin = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!admin || admin.email !== "tszhim8889@gmail.com") {
                alert("Access Denied! You are not authorized.");
                window.location.href = "index.html";
            } else {
                loadUsers();
                loadAllItems();
                populateUserSelect();
            }
        });

        // Load all users
        function loadUsers() {
            const usersRef = db.ref('onlineAuction/users');
            usersRef.once('value').then(snapshot => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = "";
                snapshot.forEach(userSnapshot => {
                    const user = userSnapshot.val();
                    const userId = userSnapshot.key;
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `
                        <p>${user.username} (${user.email})</p>
                        <button class="delete-button" onclick="deleteUser('${userId}')">Delete User</button>
                        <button onclick="toggleEditForm('${userId}')">Edit User</button>
                        <div id="editForm-${userId}" class="edit-form">
                            <form onsubmit="updateUser(event, '${userId}')">
                                <label for="username-${userId}">Username:</label>
                                <input type="text" id="username-${userId}" value="${user.username}" required>

                                <label for="hkid-${userId}">HKID Number:</label>
                                <input type="text" id="hkid-${userId}" value="${user.hkid || ''}" required>

                                <label for="fullname-${userId}">Fullname:</label>
                                <input type="text" id="fullname-${userId}" value="${user.fullname || ''}" required>

                                <label for="phonenum-${userId}">Phone Number:</label>
                                <input type="tel" id="phonenum-${userId}" value="${user.phoneNumber || ''}" required>

                                <label for="address-${userId}">Address:</label>
                                <input type="text" id="address-${userId}" value="${user.address || ''}" required>

                                <label for="email-${userId}">Email:</label>
                                <input type="email" id="email-${userId}" value="${user.email}" required>

                                <button type="submit">Save Changes</button>
                            </form>
                        </div>
                    `;
                    usersList.appendChild(userDiv);
                });
            }).catch(error => {
                console.error("Error loading users:", error.message);
            });
        }

        // Toggle edit form visibility
        function toggleEditForm(userId) {
            const editForm = document.getElementById(`editForm-${userId}`);
            editForm.style.display = editForm.style.display === 'block' ? 'none' : 'block';
        }

        // Update user information
        function updateUser(event, userId) {
            event.preventDefault();

            const username = document.getElementById(`username-${userId}`).value;
            const hkid = document.getElementById(`hkid-${userId}`).value;
            const fullname = document.getElementById(`fullname-${userId}`).value;
            const phoneNumber = document.getElementById(`phonenum-${userId}`).value;
            const address = document.getElementById(`address-${userId}`).value;
            const email = document.getElementById(`email-${userId}`).value;

            const userRef = db.ref(`onlineAuction/users/${userId}`);
            userRef.update({
                username: username,
                hkid: hkid,
                fullname: fullname,
                phoneNumber: phoneNumber,
                address: address,
                email: email
            }).then(() => {
                alert("User information updated successfully!");
                toggleEditForm(userId); // Hide the form after saving
                loadUsers(); // Refresh the user list
            }).catch(error => {
                alert("Error updating user: " + error.message);
            });
        }

        // Delete user
        function deleteUser(userId) {
            const userRef = db.ref('onlineAuction/users/' + userId);
            userRef.remove()
                .then(() => {
                    alert("User deleted successfully!");
                    loadUsers();
                    loadAllItems(); // Refresh items after user deletion
                })
                .catch(error => {
                    alert("Error deleting user: " + error.message);
                });
        }

        // Populate user dropdown for item upload
        function populateUserSelect() {
            const usersRef = db.ref('onlineAuction/users');
            const userSelect = document.getElementById('userSelect');
            usersRef.once('value').then(snapshot => {
                userSelect.innerHTML = '<option value="">Select a user</option>';
                snapshot.forEach(userSnapshot => {
                    const user = userSnapshot.val();
                    const userId = userSnapshot.key;
                    const option = document.createElement('option');
                    option.value = userId;
                    option.text = `${user.username} (${user.email})`;
                    userSelect.appendChild(option);
                });
            });
        }

        // Upload auction item
        async function uploadItem(event) {
            event.preventDefault();

            const userId = document.getElementById("userSelect").value;
            const itemName = document.getElementById("itemName").value;
            const description = document.getElementById("description").value;
            const price = parseFloat(document.getElementById("price").value);
            const endTime = new Date(document.getElementById("endTime").value).getTime();
            const imageFile = document.getElementById("image").files[0];

            try {
                const storageRef = storage.ref();
                const imageRef = storageRef.child(`images/${userId}/${imageFile.name}`);
                const uploadTask = imageRef.put(imageFile);

                uploadTask.on('state_changed', null, (error) => {
                    alert("Error during upload: " + error.message);
                }, async () => {
                    const imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                    const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items`).push();
                    await itemRef.set({
                        name: itemName,
                        description: description,
                        price: price,
                        highestBid: price,
                        highestBidder: null,
                        endTime: endTime,
                        imageUrl: imageUrl,
                        viewCount: 0
