<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Auction Items</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

    <!-- Link to external JS file (form.js) -->
    <script src="form.js" defer></script>

    <!-- Link to Google Fonts for a clean, modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        /* Header and Navigation */
        .navbar {
            background-color: #1e2a3b;
            color: #fff;
            padding: 15px;
            text-align: right;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }

        .logout-container button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
        }

        .logout-container button:hover {
            background-color: #c9302c;
        }

        /* Section Headers */
        h2, h3 {
            color: #333;
            text-align: center;
        }

        /* Auction Item Container */
        .auction-item {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .auction-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .auction-item-content {
            padding: 20px;
        }

        .auction-item-content h4 {
            font-size: 18px;
            color: #333;
        }

        .auction-item-content p {
            color: #777;
        }

        .auction-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .auction-item-footer .timer {
            font-weight: bold;
            color: red;
        }

        .auction-item-footer .price {
            font-size: 18px;
            color: #4CAF50;
        }

        /* Recommendations */
        .recommendation-container {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        .recommendation-item {
            background-color: #f9f9f9;
            border: 1px dashed #bbb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recommendation-header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .auction-item {
                flex-direction: row;
            }

            .auction-item-content {
                padding: 10px;
            }

            .auction-item-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .auction-item-footer .price {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='homepage.html'">Go to Homepage</button>
        <button onclick="window.location.href='chatbot.html'">Go to Chatbot</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="logout-container">
        <button onclick="window.location.href='upload.html'">Back to userpage</button>
    </div>

    <!-- Recommended Section -->
    <div class="recommendation-container">
        <h3 class="recommendation-header">Recommended for You</h3>
        <div id="recommendedItems">
            <!-- Recommended auction items will be displayed here -->
        </div>
    </div>

    <!-- All Auction Items -->
    <h2>All Auction Items</h2>
    <div id="allAuctionItems">
        <!-- Auction items will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkUserAuthentication(); // Check if user is logged in
            fetchAllAuctionItems(); // Display auction items
            recommend();
        });
    </script>
</body>
</html>
