<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Auction Items</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

    <!-- Link to external JS file (form.js) -->
    <script src="form.js" defer></script>

    <!-- Link to Google Fonts for a clean, modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        /* Header and Navigation */
        .navbar {
            background-color: #1e2a3b;
            color: #fff;
            padding: 15px;
            text-align: right;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .navbar button:hover {
            background-color: #45a049;
        }

        /* Logout button */
        .logout-container {
            position: fixed;
            top: 15px;
            left: 15px;
        }

        .logout-container button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-container button:hover {
            background-color: #c9302c;
        }

        /* Auction Grid */
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .auction-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .auction-item img {
            width: 100%;
            height: 200px; /* Make all images the same height */
            object-fit: cover; /* Ensure images maintain their aspect ratio */
            border-radius: 8px;
        }

        .auction-item h4 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .auction-item p {
            font-size: 14px;
            color: #777;
        }

        .auction-item-footer {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }

        .auction-item-footer .price {
            color: #4CAF50;
        }

        .auction-item-footer .timer {
            color: red;
            font-weight: bold;
        }

        /* Recommended Section */
        .recommendation-container {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recommendation-container img {
            width: 250px;
            height: 250px; /* Set the image to a larger size */
            object-fit: cover;
            border-radius: 8px;
        }

        .recommendation-header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            flex: 1;
        }

        /* Button for navigation */
        .navbar button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .navbar button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='upload.html'">Back to userpage</button>
        <button onclick="window.location.href='chatbot.html'">Go to Chatbot</button>
    </div>

    <!-- Logout Button -->
    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Recommended Section -->
    <div class="recommendation-container">
        <div class="recommendation-header">
          
        </div>

    </div>

    <!-- All Auction Items Section -->
    <h2 style="text-align:center;">All Auction Items</h2>
    <div id="allAuctionItems" class="auction-grid">
        <!-- Auction items will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkUserAuthentication(); // Check if user is logged in
            fetchAllAuctionItems(); // Display auction items dynamically
            recommend(); // Display recommended items
        });
    </script>
</body>
</html>
