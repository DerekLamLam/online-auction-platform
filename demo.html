<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: red;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        .item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .item img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <!-- Manage Users Section -->
    <div class="container">
        <h2>Manage Users</h2>
        <div id="usersList"></div>
    </div>

    <!-- Upload Auction Item Section -->
    <div class="container">
        <h2>Upload Auction Item</h2>
        <div class="form-container">
            <form id="uploadForm" onsubmit="uploadItem(event)">
                <label for="userSelect">Assign to User:</label>
                <select id="userSelect" required></select>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="price">Starting Price:</label>
                <input type="number" id="price" required>

                <label for="image">Item Image:</label>
                <input type="file" id="image" accept="image/*" required>

                <label for="endTime">Auction End Time:</label>
                <input type="datetime-local" id="endTime" required>

                <button type="submit">Upload Item</button>
            </form>
        </div>
    </div>

    <!-- Manage Auction Items Section -->
    <div class="container">
        <h2>Manage Auction Items</h2>
        <div id="itemList"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
            authDomain: "onlineauction-ba60b.firebaseapp.com",
            databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
            projectId: "onlineauction-ba60b",
            storageBucket: "onlineauction-ba60b.appspot.com",
            messagingSenderId: "313811380253",
            appId: "1:313811380253:web:e80553266413d869dafef4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', () => {
            const admin = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!admin || admin.email !== "tszhim8889@gmail.com") {
                alert("Access Denied! You are not authorized.");
                window.location.href = "index.html";
            } else {
                loadUsers();
                loadAllItems();
                populateUserSelect();
            }
        });

        // Load all users
        function loadUsers() {
            const usersRef = db.ref('onlineAuction/users');
            usersRef.once('value').then(snapshot => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = "";
                snapshot.forEach(userSnapshot => {
                    const user = userSnapshot.val();
                    const userId = userSnapshot.key;
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `
                        <p>${user.username} (${user.email})</p>
                        <button onclick="deleteUser('${userId}')">Delete User</button>
                        <button onclick="viewUserDetails('${userId}')">View Details</button>
                    `;
                    usersList.appendChild(userDiv);
                });
            }).catch(error => {
                console.error("Error loading users:", error.message);
            });
        }

        // Delete user
        function deleteUser(userId) {
            const userRef = db.ref('onlineAuction/users/' + userId);
            userRef.remove()
                .then(() => {
                    alert("User deleted successfully!");
                    loadUsers();
                    loadAllItems(); // Refresh items after user deletion
                })
                .catch(error => {
                    alert("Error deleting user: " + error.message);
                });
        }

        // View user details (placeholder)
        function viewUserDetails(userId) {
            alert(`View details for user: ${userId}`);
        }

        // Populate user dropdown for item upload
        function populateUserSelect() {
            const usersRef = db.ref('onlineAuction/users');
            const userSelect = document.getElementById('userSelect');
            usersRef.once('value').then(snapshot => {
                userSelect.innerHTML = '<option value="">Select a user</option>';
                snapshot.forEach(userSnapshot => {
                    const user = userSnapshot.val();
                    const userId = userSnapshot.key;
                    const option = document.createElement('option');
                    option.value = userId;
                    option.text = `${user.username} (${user.email})`;
                    userSelect.appendChild(option);
                });
            });
        }

        // Upload auction item
        async function uploadItem(event) {
            event.preventDefault();

            const userId = document.getElementById("userSelect").value;
            const itemName = document.getElementById("itemName").value;
            const description = document.getElementById("description").value;
            const price = parseFloat(document.getElementById("price").value);
            const endTime = new Date(document.getElementById("endTime").value).getTime();
            const imageFile = document.getElementById("image").files[0];

            try {
                const storageRef = storage.ref();
                const imageRef = storageRef.child(`images/${userId}/${imageFile.name}`);
                const uploadTask = imageRef.put(imageFile);

                uploadTask.on('state_changed', null, (error) => {
                    alert("Error during upload: " + error.message);
                }, async () => {
                    const imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                    const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items`).push();
                    await itemRef.set({
                        name: itemName,
                        description: description,
                        price: price,
                        highestBid: price,
                        highestBidder: null,
                        endTime: endTime,
                        imageUrl: imageUrl,
                        viewCount: 0
                    });
                    alert("Item uploaded successfully!");
                    loadAllItems(); // Refresh item list
                    document.getElementById("uploadForm").reset(); // Reset form
                });
            } catch (error) {
                alert("Error during upload: " + error.message);
            }
        }

        // Load all auction items from all users
        function loadAllItems() {
            const usersRef = db.ref('onlineAuction/users');
            usersRef.on('value', (snapshot) => {
                const itemList = document.getElementById('itemList');
                itemList.innerHTML = '';

                snapshot.forEach((userSnapshot) => {
                    const userId = userSnapshot.key;
                    const user = userSnapshot.val();
                    const items = userSnapshot.child('auction-items');

                    items.forEach((itemSnapshot) => {
                        const item = itemSnapshot.val();
                        const itemId = itemSnapshot.key;

                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>Owner: ${user.username} (${user.email})</p>
                            <div>
                                <label>Item Name:</label>
                                <input type="text" value="${item.name}" id="name-${userId}-${itemId}">
                            </div>
                            <div>
                                <label>Description:</label>
                                <textarea id="description-${userId}-${itemId}">${item.description}</textarea>
                            </div>
                            <div>
                                <label>Starting Price:</label>
                                <input type="number" value="${item.price}" id="price-${userId}-${itemId}">
                            </div>
                            <div>
                                <label>Current Image:</label>
                                <img src="${item.imageUrl || ''}" alt="Item Image">
                            </div>
                            <div>
                                <label>Change Image:</label>
                                <input type="file" id="image-${userId}-${itemId}" accept="image/*">
                            </div>
                            <div>
                                <label>Auction End Time:</label>
                                <input type="datetime-local" value="${new Date(item.endTime).toISOString().slice(0, 16)}" id="endTime-${userId}-${itemId}">
                            </div>
                            <button onclick="editItem('${userId}', '${itemId}')">Save Changes</button>
                            <button class="delete-button" onclick="deleteItem('${userId}', '${itemId}')">Delete</button>
                        `;
                        itemList.appendChild(itemDiv);
                    });
                });
            });
        }

        // Edit auction item
        async function editItem(userId, itemId) {
            const name = document.getElementById(`name-${userId}-${itemId}`).value;
            const description = document.getElementById(`description-${userId}-${itemId}`).value;
            const price = parseFloat(document.getElementById(`price-${userId}-${itemId}`).value);
            const endTime = new Date(document.getElementById(`endTime-${userId}-${itemId}`).value).getTime();
            const imageFile = document.getElementById(`image-${userId}-${itemId}`).files[0];

            const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);

            if (imageFile) {
                const storageRef = storage.ref();
                const imageRef = storageRef.child(`images/${userId}/${itemId}/${imageFile.name}`);
                try {
                    await imageRef.put(imageFile);
                    const imageUrl = await imageRef.getDownloadURL();
                    await itemRef.update({ name, description, price, endTime, imageUrl });
                    alert("Item updated successfully with new image!");
                } catch (error) {
                    alert("Error updating item with image: " + error.message);
                }
            } else {
                itemRef.update({ name, description, price, endTime })
                    .then(() => alert("Item updated successfully!"))
                    .catch((error) => alert("Error updating item: " + error.message));
            }
        }

        // Delete auction item
        function deleteItem(userId, itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);
                itemRef.remove()
                    .then(() => alert("Item deleted successfully!"))
                    .catch((error) => alert("Error deleting item: " + error.message));
            }
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
