<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Auction Items</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

    <!-- Load custom form.js if it contains Firebase config and logout functionality -->
    <script src="form.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Styling for top buttons */
        .top-buttons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .options-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-button-container {
            display: flex;
            gap: 10px;
        }

        .save-button, .delete-button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .save-button {
            background-color: #4CAF50;
        }

        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
    
<body>
    <!-- Top Buttons: Go to Option (left) and Logout (right) -->
    <div class="top-buttons">
        <button class="option-button" onclick="window.location.href='option.html'">Go to Option</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Edit Your Auction Items</h2>
        <div id="itemList"></div>
    </div>

    <script>
        // Firebase configuration (if not initialized in form.js)
        if (!firebase.apps.length) {
            const firebaseConfig = {
            apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
            authDomain: "onlineauction-ba60b.firebaseapp.com",
            databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
            projectId: "onlineauction-ba60b",
            storageBucket: "onlineauction-ba60b.appspot.com",
            messagingSenderId: "313811380253",
            appId: "1:313811380253:web:e80553266413d869dafef4"
            };
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.database();

        // Ensure user is logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                loadUserItems(user.uid); // Load items for the authenticated user
            } else {
                alert("You must be logged in to edit items.");
                window.location.href = "index.html";
            }
        });

        // Load user's auction items
        function loadUserItems(userId) {
            const userItemsRef = db.ref(`onlineAuction/users/${userId}/auction-items`);
            userItemsRef.on('value', (snapshot) => {
                const itemList = document.getElementById('itemList');
                itemList.innerHTML = ''; // Clear existing items

                console.log("Snapshot exists:", snapshot.exists());
                if (!snapshot.exists()) {
                    itemList.innerHTML = "<p>No items found.</p>";
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    const item = childSnapshot.val();
                    const itemId = childSnapshot.key;
                    console.log("Item loaded:", item);

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <label for="name-${itemId}">Item Name:</label>
                        <input type="text" id="name-${itemId}" value="${item.name}">
                        
                        <label for="description-${itemId}">Description:</label>
                        <textarea id="description-${itemId}">${item.description}</textarea>
                        
                        <label for="price-${itemId}">Starting Price:</label>
                        <input type="number" id="price-${itemId}" value="${item.price}">

                        <label>Current Image:</label>
                        <img src="${item.imageUrl || '#'}" alt="Item Image" style="width: 100%; max-width: 200px; height: auto; margin-bottom: 10px;">
                        
                        <label for="image-${itemId}">Change Image:</label>
                        <input type="file" id="image-${itemId}" accept="image/*">
                        
                        <label for="endTime-${itemId}">Auction End Time:</label>
                        <input type="datetime-local" id="endTime-${itemId}" value="${new Date(item.endTime).toISOString().slice(0, 16)}">

                        <div class="action-button-container">
                            <button class="save-button" onclick="editItem('${userId}', '${itemId}')">Save Changes</button>
                            <button class="delete-button" onclick="deleteItem('${userId}', '${itemId}')">Delete</button>
                        </div>
                    `;

                    itemList.appendChild(itemDiv);
                });
            });
        }

        // Function to edit an item, including image upload
        async function editItem(userId, itemId) {
            const name = document.getElementById(`name-${itemId}`).value;
            const description = document.getElementById(`description-${itemId}`).value;
            const price = parseFloat(document.getElementById(`price-${itemId}`).value);
            const endTime = new Date(document.getElementById(`endTime-${itemId}`).value).getTime();
            const imageFile = document.getElementById(`image-${itemId}`).files[0];

            const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);
            
            if (imageFile) {
                const storageRef = firebase.storage().ref();
                const imageRef = storageRef.child(`images/${userId}/${itemId}/${imageFile.name}`);
                try {
                    await imageRef.put(imageFile);
                    const imageUrl = await imageRef.getDownloadURL();
                    await itemRef.update({ name, description, price, endTime, imageUrl });
                    alert("Item updated successfully with new image!");
                } catch (error) {
                    alert("Error updating item with image: " + error.message);
                }
            } else {
                itemRef.update({ name, description, price, endTime })
                .then(() => alert("Item updated successfully!"))
                .catch((error) => alert("Error updating item: " + error.message));
            }
        }

        // Function to delete an item
        function deleteItem(userId, itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);
                itemRef.remove()
                .then(() => alert("Item deleted successfully!"))
                .catch((error) => alert("Error deleting item: " + error.message));
            }
        }
    </script>
</body>
</html
