<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Auction Items</title>

    <!-- Include Firebase SDKs and form.js -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>
    <script src="form.js"></script> <!-- form.js handles Firebase initialization and logout -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        .item h3 {
            margin: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Style for Logout button */
        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for Go to Options button */
        .options-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover, .options-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Buttons for Logout and Go to Options -->
    <div class="button-container">
        <button class="options-button" onclick="window.location.href='options.html'">Go to Options</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Edit Your Auction Items</h2>
        <div id="itemList"></div>
    </div>

    <script>
        // Ensure user is logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserItems(user.uid);
            } else {
                alert("You must be logged in to edit items.");
                window.location.href = "index.html";
            }
        });

        // Load user's auction items
        function loadUserItems(userId) {
            const userItemsRef = db.ref(`onlineAuction/users/${userId}/auction-items`);
            userItemsRef.on('value', (snapshot) => {
                const itemList = document.getElementById('itemList');
                itemList.innerHTML = ''; // Clear existing items

                snapshot.forEach((childSnapshot) => {
                    const item = childSnapshot.val();
                    const itemId = childSnapshot.key;

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <label for="name-${itemId}">Item Name:</label>
                        <input type="text" id="name-${itemId}" value="${item.name}">
                        
                        <label for="description-${itemId}">Description:</label>
                        <textarea id="description-${itemId}">${item.description}</textarea>
                        
                        <label for="price-${itemId}">Starting Price:</label>
                        <input type="number" id="price-${itemId}" value="${item.price}">

                        <label>Current Image:</label>
                        <img src="${item.imageUrl || '#'}" alt="Item Image" style="width: 100%; max-width: 200px; height: auto; margin-bottom: 10px;">
                        
                        <label for="image-${itemId}">Change Image:</label>
                        <input type="file" id="image-${itemId}" accept="image/*">
                        
                        <label for="endTime-${itemId}">Auction End Time:</label>
                        <input type="datetime-local" id="endTime-${itemId}" value="${new Date(item.endTime).toISOString().slice(0, 16)}">

                        <div class="button-container">
                            <button class="edit-button" onclick="editItem('${userId}', '${itemId}')">Save Changes</button>
                            <button class="delete-button" onclick="deleteItem('${userId}', '${itemId}')">Delete</button>
                        </div>
                    `;

                    itemList.appendChild(itemDiv);
                });
            });
        }

        // Function to edit an item, including image upload
        async function editItem(userId, itemId) {
            const name = document.getElementById(`name-${itemId}`).value;
            const description = document.getElementById(`description-${itemId}`).value;
            const price = parseFloat(document.getElementById(`price-${itemId}`).value);
            const endTime = new Date(document.getElementById(`endTime-${itemId}`).value).getTime();
            const imageFile = document.getElementById(`image-${itemId}`).files[0];

            // Reference to the item in the database
            const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);

            // If a new image is selected, upload it
            if (imageFile) {
                const storageRef = firebase.storage().ref();
                const imageRef = storageRef.child(`images/${userId}/${itemId}/${imageFile.name}`);

                try {
                    await imageRef.put(imageFile); // Upload image
                    const imageUrl = await imageRef.getDownloadURL(); // Get image URL
                    await itemRef.update({ // Update the item with the new image URL and other fields
                        name: name,
                        description: description,
                        price: price,
                        endTime: endTime,
                        imageUrl: imageUrl
                    });
                    alert("Item updated successfully with new image!");
                } catch (error) {
                    alert("Error updating item with image: " + error.message);
                }
            } else {
                // Update the item without changing the image URL
                itemRef.update({
                    name: name,
                    description: description,
                    price: price,
                    endTime: endTime
                })
                .then(() => alert("Item updated successfully!"))
                .catch((error) => alert("Error updating item: " + error.message));
            }
        }

        // Function to delete an item
        function deleteItem(userId, itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                const itemRef = db.ref(`onlineAuction/users/${userId}/auction-items/${itemId}`);
                itemRef.remove()
                .then(() => alert("Item deleted successfully!"))
                .catch((error) => alert("Error deleting item: " + error.message));
            }
        }
    </script>
</body>
</html>
