<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Auction Items</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="form.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .auction-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }
        .button-container {
            margin-bottom: 20px;
            text-align: right;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .logout-container {
            margin-bottom: 20px;
            text-align: left;
        }
        .logout-container button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-container button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='option.html'">Go to Option</button>
    </div>

    <h2>All Auction Items</h2>
    <div id="allAuctionItems"></div>

    <script>


    // Function to calculate remaining time in "Xd Xh Xm" format
  calculateRemainingTime(endTime);

    // Function to fetch and display all auction items
  fetchAllAuctionItems();
            
     // Load all auction items on page load
      document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    fetchAllAuctionItems();
                } else {
                    alert("You must be logged in to view this page.");
                    window.location.href = 'index.html';
                }
            });
        });
        // Function to logout
    logout() ;

     placeBid(event, userUID, itemID, currentHighestBid);
      
    </script>
</body>
</html>
