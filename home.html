<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Auction Items</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

    <!-- Link to external JS file (form.js) -->
    <script src="form.js" defer></script>

    <style>
        /* Example styles */
        .auction-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .timer {
            font-weight: bold;
            color: red;
        }
        .recommendation-container {
            margin-top: 30px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
        .recommendation-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px dashed #bbb;
            background-color: #f9f9f9;
        }
        .recommendation-header {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>
    <button onclick="window.location.href='upload.html'">Back to userpage</button>

    <!-- Recommendation Section at the Top -->
    <div class="recommendation-container">
        <h3 class="recommendation-header">Recommended for You</h3>
        <div id="recommendedItems">
            <!-- Recommended auction items will be displayed here -->
        </div>
    </div>

    <h2>All Auction Items</h2>
    <div id="allAuctionItems"></div> <!-- Auction items will be displayed here -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkUserAuthentication(); // Check if user is logged in
            fetchAllAuctionItems(); // Display auction items
            recommend();
        });
    </script>
</body>
</html>
