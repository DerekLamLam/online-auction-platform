<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Recommendations</title>
</head>
<body>

<script>
    // List of available items
    const allItems = [
        {
            name: "Vintage Painting",
            price: "$150",
            description: "A beautiful vintage painting from the 19th century."
        },
        {
            name: "Rare Coins Collection",
            price: "$200",
            description: "A collection of rare historical coins."
        },
        {
            name: "Antique Clock",
            price: "$300",
            description: "An antique clock from the early 1900s, still working perfectly."
        },
        {
            name: "Luxury Watch",
            price: "$500",
            description: "A luxury wristwatch with fine craftsmanship."
        }
    ];

    // Function to generate a random recommendation
    function getRandomRecommendation() {
        const randomIndex = Math.floor(Math.random() * allItems.length);
        return allItems[randomIndex];
    }

    // Function to display a recommendation to the user
    function showRecommendation() {
        const recommendedItem = getRandomRecommendation();
        alert(`Recommended for You: \n${recommendedItem.name}\nPrice: ${recommendedItem.price}\nDescription: ${recommendedItem.description}`);
    }
    // Call the function to display a recommendation
    showRecommendation();
</script>

</body>
</html>
