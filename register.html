<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
            authDomain: "onlineauction-ba60b.firebaseapp.com",
            databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
            projectId: "onlineauction-ba60b",
            storageBucket: "onlineauction-ba60b.appspot.com",
            messagingSenderId: "313811380253",
            appId: "1:313811380253:web:e80553266413d869dafef4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const formElement = document.getElementById('registerForm');
            formElement.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const hkid = document.getElementById('hkid').value;
                const email = document.getElementById('Email').value;
                const password = document.getElementById('password').value;
                const fullname = document.getElementById('fullname').value;
                const phoneNumber = document.getElementById('phonenum').value;
                const address = document.getElementById('Address').value;

                // Register the user using Firebase Authentication
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;

                        // Save additional user info to the Realtime Database
                        const newUserRef = ref(db, `onlineAuction/users/${user.uid}`);
                        return set(newUserRef, {
                            username: username,
                            hkid: hkid,
                            email: email,
                            fullname: fullname,
                            phoneNumber: phoneNumber,
                            address: address
                        });
                    })
                    .then(() => {
                        alert("Registration successful!");
                        window.location.href = "login.html";  // Redirect to login page
                    })
                    .catch((error) => {
                        console.error("Error during registration:", error.message);
                        alert("Error during registration: " + error.message);
                    });
            });
        });
    </script>
    
    <style>
        /* General Styling for Body */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            margin: 0;
        }

        .main {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button.registerbtn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button.registerbtn:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Register Page</h1> 
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="hkid">HKID Number:</label>
            <input type="text" id="hkid" name="hkid" placeholder="Enter your HKID number" required>

            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your Fullname" required>

            <label for="phonenum">Phone Number:</label>
            <input type="tel" id="phonenum" name="phonenum" placeholder="Enter your Phone number" required>

            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Enter your Address" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit" class="registerbtn">Register</button>
        </form>

        <p>Already have an account? <a href="index.html">Sign in</a>.</p>
    </div>
</body>
</html>
