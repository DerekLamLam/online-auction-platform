<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Auction Item</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        #progressContainer {
            display: none;
            margin-top: 10px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressFill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Button to navigate to the homepage, positioned at the top -->
    <div class="button-container">
        <button onclick="window.location.href='home.html'">Go to Homepage</button>
    </div>

    <h2>Upload Auction Item</h2>
    <form id="uploadForm" onsubmit="uploadItem(event)">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required><br>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br>

        <label for="price">Starting Price:</label>
        <input type="number" id="price" required><br>

        <label for="image">Item Image:</label>
        <input type="file" id="image" accept="image/*" required><br>

        <!-- Auction End Date and Time -->
        <label for="endTime">Auction End Time:</label>
        <input type="datetime-local" id="endTime" required><br>

        <button type="submit">Upload Item</button>
    </form>

    <!-- Progress bar for upload -->
    <div id="progressContainer">
        <p>Uploading: <span id="progressText">0%</span></p>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
    </div>

    <script>
    // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyB0j5JKcEoY__TKGD4cWnwdW0gkfZRB3ew",
        authDomain: "onlineauction-ba60b.firebaseapp.com",
        databaseURL: "https://onlineauction-ba60b-default-rtdb.firebaseio.com",
        projectId: "onlineauction-ba60b",
        storageBucket: "onlineauction-ba60b.appspot.com",
        messagingSenderId: "313811380253",
        appId: "1:313811380253:web:e80553266413d869dafef4"
        };


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Redirect to login if user is not authenticated
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                alert("You must be logged in to upload items.");
                window.location.href = "index.html"; // Redirect to login page
            }
        });

        // Upload item to Firebase with progress tracking
        async function uploadItem(event) {
            event.preventDefault();
            
            console.log("Starting upload process...");

            const itemName = document.getElementById("itemName").value;
            const description = document.getElementById("description").value;
            const price = parseFloat(document.getElementById("price").value);
            const endTime = new Date(document.getElementById("endTime").value).getTime(); // Convert to timestamp
            const imageFile = document.getElementById("image").files[0];

            const user = firebase.auth().currentUser;
            if (!user) {
                alert("You need to log in to upload items.");
                console.log("User not logged in.");
                return;
            }

            try {
                console.log("Uploading image to Firebase Storage...");
                
                const storageRef = firebase.storage().ref();
                const imageRef = storageRef.child(`images/${imageFile.name}`);

                // Show the progress container
                document.getElementById("progressContainer").style.display = "block";

                // Upload with progress tracking
                const uploadTask = imageRef.put(imageFile);
                uploadTask.on('state_changed', (snapshot) => {
                    // Update progress
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById("progressText").innerText = `${Math.floor(progress)}%`;
                    document.getElementById("progressFill").style.width = `${progress}%`;
                    console.log("Upload progress:", progress);
                }, (error) => {
                    console.error("Error during upload:", error.message);
                    alert("An error occurred: " + error.message);
                }, async () => {
                    // Get the download URL when upload is complete
                    const imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                    console.log("Image uploaded successfully:", imageUrl);

                    console.log("Saving item to Firebase Database...");
                    const itemRef = firebase.database().ref(`onlineAuction/users/${user.uid}/auction-items`).push();
                    await itemRef.set({
                        name: itemName,
                        description: description,
                        price: price,
                        highestBid: price,
                        highestBidder: null,
                        endTime: endTime,
                        imageUrl: imageUrl
                    });

                    alert("Item uploaded successfully!");
                    console.log("Item saved successfully to database.");
                    document.getElementById("uploadForm").reset();
                    document.getElementById("progressContainer").style.display = "none"; // Hide the progress bar
                });
            } catch (error) {
                console.error("Error during upload process:", error.message);
                alert("An error occurred: " + error.message);
                document.getElementById("progressContainer").style.display = "none"; // Hide the progress bar if error
            }
        }
    </script>
</body>
</html>
